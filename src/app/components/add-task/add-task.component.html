<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" id="text" name="text" [(ngModel)]="text" placeholder="Enter the task" />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Enter the day and time" />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder" placeholder="Enter the day and time" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
